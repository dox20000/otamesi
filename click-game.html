<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>クリックゲーム</title>
  <style>
    body { text-align:center; font-family:sans-serif;}
    #btn { font-size:2em; padding:20px 40px; margin:40px;}
    #score { font-size:2em; }
  </style>
</head>
<body>
  <h1>クリックゲーム</h1>
  <p>10秒間で何回ボタンをクリックできるか挑戦しよう！</p>
  <button id="btn">スタート</button>
  <div id="score">スコア: 0</div>
  <div id="time">残り時間: 10秒</div>
  <script>
    let score = 0;
    let time = 10;
    let started = false;
    let timer;
    const btn = document.getElementById('btn');
    const scoreDiv = document.getElementById('score');
    const timeDiv = document.getElementById('time');

    btn.onclick = function() {
      if (!started) {
        started = true;
        score = 0;
        time = 10;
        btn.textContent = "クリック！";
        scoreDiv.textContent = 'スコア: 0';
        timeDiv.textContent = '残り時間: 10秒';
        timer = setInterval(() => {
          time--;
          timeDiv.textContent = `残り時間: ${time}秒`;
          if (time === 0) {
            clearInterval(timer);
            btn.disabled = true;
            btn.textContent = "終了";
          }
        }, 1000);
        btn.disabled = false;
      } else if (time > 0) {
        score++;
        scoreDiv.textContent = `スコア: ${score}`;
      }
    }
  </script>
</body>
</html>
